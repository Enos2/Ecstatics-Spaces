            <p>We’d love to hear from you! Send us a message using the form opposite, or email us. We’d love to hear from you! Send us a message using the form opposite, or email us.</p>
            <div class="contact-box">
                <div class="contact-left">                                  
                        <div class="input-row">

                                <label>Name</label>
                                <input type="text" name="name" placeholder="name" required >

                            </div>

                                <input type="email" name="email" placeholder="name@gmail.com" required>

                            </div>
                            <div class="input-group">
                                <label>Subject</label>
                                <input type="text" name="Company" placeholder="Area of concern" required>
                            </div>
                        </div>
    
                        <label>Message</label>
                        <textarea rows="5" name="How can we help you?" placeholder="Max. 500 characters"></textarea> 
                        <small class="error"></small>
                        <button type="submit">Send</button>
                       <p  id="Success"></p>
